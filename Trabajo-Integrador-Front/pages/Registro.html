<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/Registro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Registro</title>
    </head>
<body>

    <div class="registration-form">
        <form id="register-form">
            <h1>Registro</h1>
            <input type="text" class="form-control item" id="firstname" placeholder="Nombre">
            <input type="text" class="form-control item" id="lastname" placeholder="Apellido">
            <input type="email" class="form-control item" id="email" placeholder="Email">
            <input type="password" class="form-control item" id="password" placeholder="Contraseña">
            <input type="date" class="form-control item" id="fechaNacimiento" placeholder="dd/mm/aaaa">
            <select>
                <option>Pais</option>
                <option>Argentina</option>
                <option>Bolivia</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Colombia</option>
                <option>Ecuador</option>
                <option>Paraguay</option>
                <option>Peru</option>
                <option>Uruguay</option>
                <option>Venezuela</option>
            </select>
            <br>
            <div class="form-check">
                <input  type="checkbox" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto los Terminos y Condiciones</label>
            </div>
            <br>
            <button type="submit" class="boton-registrarse">Registrarse</button>
            <br>
            <label class="text-center">¿Necesitas ayuda?</label>
    </div>
    <script src="registro.js"></script>
</body>
