<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/Registro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Iniciar Sesión</title>
    </head>
<body>

    <div class="registration-form">
        <form id="register-form">
            <h1>Iniciar Sesión</h1>
            <input type="email" class="form-control item" id="email" placeholder="Email">
            <input type="password" class="form-control item" id="password" placeholder="Contraseña">
            <br>
            <button type="submit" class="boton-registrarse">Iniciar Sesión</button>
            <br>
            
    </div>
</body>
